name: Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Unit tests with coverage enforcement
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./dev.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test:run

  # E2E tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./dev.db
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: test-secret-for-ci-only

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push database schema
        run: npx prisma db push

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for dev server readiness
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done' || true
        continue-on-error: true

      - name: Run E2E tests
        env:
          DEBUG: pw:webserver
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # TypeScript type checking
  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./dev.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript compiler
        run: NODE_OPTIONS="--max-old-space-size=8192" npx tsc --noEmit

  # Linting (if ESLint is configured)
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Don't fail build on lint warnings for now

  # Build verification
  build:
    name: Build Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./dev.db
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: test-secret-for-ci-only
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: NODE_OPTIONS="--max-old-space-size=8192" npm run build

  # Final status check
  quality-gate-passed:
    name: Quality Gate Passed
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, type-check, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          if [[ "${{ needs.type-check.result }}" != "success" ]]; then
            echo "❌ TypeScript check failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All quality gates passed!"

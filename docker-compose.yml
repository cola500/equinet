# Lokal PostgreSQL for utveckling
# Starta:  npm run db:up  (eller: docker compose up -d --wait)
# Stoppa:  npm run db:down
# Radera:  npm run db:nuke (tar bort all data)

services:
  db:
    image: postgres:17-alpine
    container_name: equinet-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: equinet
    volumes:
      - equinet_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  equinet_pgdata:
